tools:
  - class_name: "verl.tools.scalebox_tool.ScaleBoxTool"
    config:
      scalebox_url: "http://localhost:8080/run_code"
      default_timeout: 30
      default_language: "python"
      type: native
    tool_schema:
      type: "function"
      function:
        name: "code_interpreter"
        description: "Execute code in the sandbox."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "The code to execute."
            language:
              type: "string"
              description: "The programming language."
            timeout:
              type: "integer"
              description: "Execution timeout in seconds."
          required: ["code"]
